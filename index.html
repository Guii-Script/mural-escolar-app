<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mural de Empreendedorismo</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <header>
        <img src="Senac_logo.png" alt="Logo Senac" class="header-logo">
        
        <div class="header-main-content">
            <div class="header-text">
                <h1>Mural de Empreendedorismo</h1>
                <p>Seu espaço para vender, oferecer e encontrar!</p>
            </div>
            <img src="carinhas.webp" alt="Personagens Cartoon" class="header-characters">
        </div>
    </header>

    <div class="filters-container">
        <div class="search-container">
            <input type="search" id="search-bar" placeholder="O que você procura? Ex: bolo, aulas, manicure...">
        </div>
        <div class="category-filter-container">
            <label for="category-filter">Filtrar por Categoria:</label>
            <select id="category-filter">
                <option value="all">Todas as Categorias</option>
                <option value="aulas">Aulas e Cursos</option>
                <option value="comida">Comidas e Doces</option>
                <option value="beleza">Beleza e Saúde</option>
                <option value="servicos">Serviços Gerais</option>
                <option value="vendas">Venda de Produtos</option>
            </select>
        </div>
    </div>

    <main id="ads-container">
        </main>
    
    <button id="add-ad-btn" class="fab">
        <i class="material-icons">add</i>
    </button>
    
    <div id="form-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn form-close-btn">&times;</span>
            <h2>Publicar um Novo Anúncio</h2>
            <form id="ad-form">
                <input type="text" id="ad-title" placeholder="Título do anúncio (Ex: Manicure)" required>
                <textarea id="ad-description" placeholder="Descreva seu serviço ou produto..." required></textarea>
                <select id="ad-category" required>
                    <option value="" disabled selected>Selecione uma categoria</option>
                    <option value="aulas">Aulas e Cursos</option>
                    <option value="comida">Comidas e Doces</option>
                    <option value="beleza">Beleza e Saúde</option>
                    <option value="servicos">Serviços Gerais</option>
                    <option value="vendas">Venda de Produtos</option>
                </select>
                <input type="text" id="ad-contact" placeholder="Contato (WhatsApp ou @Instagram)" required>
                <button type="submit">Publicar</button>
            </form>
        </div>
    </div>

    <div id="details-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn details-close-btn">&times;</span>
            <div id="ad-details-content">
                </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
