<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mural de Empreendedorismo</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="cabecalho">
        <img src="Senac_logo.png" alt="Logo Senac" class="cabecalho-logo">
        <div class="cabecalho-conteudo-principal">
            <div class="cabecalho-texto">
                <h1>Mural de Empreendedorismo</h1>
                <p>Seu espaço para vender, oferecer e encontrar!</p>
            </div>
            <img src="carinhas.png" alt="Personagens Cartoon" class="cabecalho-personagens">
        </div>
    </header>

    <div class="container-filtros">
        <div class="container-pesquisa">
            <input type="search" id="barra-pesquisa" placeholder="O que você procura? Ex: bolo, aulas, manicure...">
        </div>
        <div class="container-filtro-categoria">
            <label for="filtro-categoria">Filtrar por Categoria:</label>
            <select id="filtro-categoria">
                <option value="all">Todas as Categorias</option>
                <option value="aulas">Aulas e Cursos</option>
                <option value="comida">Comidas e Doces</option>
                <option value="beleza">Beleza e Saúde</option>
                <option value="servicos">Serviços Gerais</option>
                <option value="vendas">Venda de Produtos</option>
            </select>
        </div>
    </div>

    <main id="container-anuncios">
        </main>
    
    <button id="btn-adicionar-anuncio" class="btn-flutuante">
        <i class="material-icons">add</i>
    </button>
    
    <div id="modal-formulario" class="modal">
        <div class="modal-conteudo">
            <span class="btn-fechar btn-fechar-formulario">&times;</span>
            <h2>Publicar um Novo Anúncio</h2>
            <form id="formulario-anuncio">
                <input type="text" id="anuncio-titulo" placeholder="Título do anúncio (Ex: Manicure)" required>
                <textarea id="anuncio-descricao" placeholder="Descreva seu serviço ou produto..." required></textarea>
                <select id="anuncio-categoria" required>
                    <option value="" disabled selected>Selecione uma categoria</option>
                    <option value="aulas">Aulas e Cursos</option>
                    <option value="comida">Comidas e Doces</option>
                    <option value="beleza">Beleza e Saúde</option>
                    <option value="servicos">Serviços Gerais</option>
                    <option value="vendas">Venda de Produtos</option>
                </select>
                <input type="text" id="anuncio-contato" placeholder="Contato (WhatsApp ou @Instagram)" required>
                <button type="submit">Publicar</button>
            </form>
        </div>
    </div>

    <div id="modal-detalhes" class="modal">
        <div class="modal-conteudo">
            <span class="btn-fechar btn-fechar-detalhes">&times;</span>
            <div id="conteudo-detalhes-anuncio">
                </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
